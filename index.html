<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome: </label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome aqui">
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input class="form-control" type="text" name="email" id="email" placeholder="Digite seu e-mail aqui">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" name="telefone" id="telefone" class="form-control" placeholder="Digite o número do seu telefone">
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
